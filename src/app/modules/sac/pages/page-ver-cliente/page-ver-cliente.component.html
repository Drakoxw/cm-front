<div class="main">
  <app-nav-bar></app-nav-bar>

  <div class="body_main">
    <div class="nav">
      <app-nav-bar-sac></app-nav-bar-sac>
    </div>

    <div class="cont d-flex">
      <div class="perfil">
        <div class="user">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="140"
            height="140"
            fill="white"
            class="bi bi-person-square"
            viewBox="0 0 16 16" >
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
          </svg>
        </div>
        <div class="titulo text-center">
          <h4 class="mt-2 tt">{{ nombreCliente || "NO NAME" }}</h4>

          <button type="button" class="btn btn-success mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-telephone-outbound-fill"
            viewBox="0 0 16 16" >
            <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511zM11 .5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V1.707l-4.146 4.147a.5.5 0 0 1-.708-.708L14.293 1H11.5a.5.5 0 0 1-.5-.5z" />
            </svg> Llamar a {{ nombre || "NO NAME" }}
          </button>
        </div>


        <!-- menu DropDown -->
        <div class="opciones d-flex justify-content-evenly">
          <ul class="list-unstyled ps-0 mb-0 w100">
            <li class="mb-1">
              <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#personales-collapse" aria-expanded="false">
                Datos Personales
              </button>
              <div class="collapse " id="personales-collapse">

                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                  <li [class.selected]="opcion == 1" ><a (click)="opcion = 1" class="link-dark rounded">
                    <div class="general">
                      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                        <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"/>
                      </svg>
                      <span class="ms-2">Info - General</span>
                    </div>
                  </a></li>

                  <li [class.selected]="opcion == 2" ><a (click)="opcion = 2" class="link-dark rounded">
                    <div class="documentos">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-folder2-open " viewBox="0 0 16 16">
                          <path d="M1 3.5A1.5 1.5 0 0 1 2.5 2h2.764c.958 0 1.76.56 2.311 1.184C7.985 3.648 8.48 4 9 4h4.5A1.5 1.5 0 0 1 15 5.5v.64c.57.265.94.876.856 1.546l-.64 5.124A2.5 2.5 0 0 1 12.733 15H3.266a2.5 2.5 0 0 1-2.481-2.19l-.64-5.124A1.5 1.5 0 0 1 1 6.14V3.5zM2 6h12v-.5a.5.5 0 0 0-.5-.5H9c-.964 0-1.71-.629-2.174-1.154C6.374 3.334 5.82 3 5.264 3H2.5a.5.5 0 0 0-.5.5V6zm-.367 1a.5.5 0 0 0-.496.562l.64 5.124A1.5 1.5 0 0 0 3.266 14h9.468a1.5 1.5 0 0 0 1.489-1.314l.64-5.124A.5.5 0 0 0 14.367 7H1.633z" />
                        </svg>
                      <span class="ms-2">Documentación</span>
                    </div>
                  </a></li>

                  <li [class.selected]="opcion == 3" ><a (click)="opcion = 3" class="link-dark rounded">
                    <div class="citas">
                      <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-calendar-date" viewBox="0 0 16 16">
                        <path d="M6.445 11.688V6.354h-.633A12.6 12.6 0 0 0 4.5 7.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z"/>
                        <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                      </svg>
                      <span class="ms-2">Citas</span>
                    </div>
                  </a></li>

                </ul>
              </div>
            </li>
          </ul>
        </div>
        <div class="opciones d-flex justify-content-evenly">
          <ul class="list-unstyled ps-0 mb-0 w100">
            <li class="mb-1">
              <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#crediticio-collapse" aria-expanded="false">
                Perfil Crediticio
              </button>
              <div class="collapse " id="crediticio-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">

                  <li [class.selected]="opcion == 4" ><a (click)="opcion = 4" class="link-dark rounded">
                    <div class="historial">
                      <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-hourglass-split" viewBox="0 0 16 16">
                        <path d="M2.5 15a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1h-11zm2-13v1c0 .537.12 1.045.337 1.5h6.326c.216-.455.337-.963.337-1.5V2h-7zm3 6.35c0 .701-.478 1.236-1.011 1.492A3.5 3.5 0 0 0 4.5 13s.866-1.299 3-1.48V8.35zm1 0v3.17c2.134.181 3 1.48 3 1.48a3.5 3.5 0 0 0-1.989-3.158C8.978 9.586 8.5 9.052 8.5 8.351z"/>
                      </svg>
                      <span class="ms-2">Historial</span>
                    </div>
                  </a></li>

                  <li [class.selected]="opcion == 5" ><a (click)="opcion = 5" class="link-dark rounded">
                    <div class="cartas">
                      <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor"
                       class="bi bi-envelope-open-fill" viewBox="0 0 16 16">
                        <path d="M8.941.435a2 2 0 0 0-1.882 0l-6 3.2A2 2 0 0 0 0 5.4v.313l6.709 3.933L8 8.928l1.291.717L16 5.715V5.4a2 2 0 0 0-1.059-1.765l-6-3.2zM16 6.873l-5.693 3.337L16 13.372v-6.5zm-.059 7.611L8 10.072.059 14.484A2 2 0 0 0 2 16h12a2 2 0 0 0 1.941-1.516zM0 13.373l5.693-3.163L0 6.873v6.5z"/>
                      </svg>
                      <span class="ms-2">Cartas</span>
                    </div>
                  </a></li>

                  <li [class.selected]="opcion == 6" ><a (click)="opcion = 6" class="link-dark rounded">
                    <div class="cobros">
                      <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-cash-coin" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z"/>
                        <path d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z"/>
                        <path d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z"/>
                        <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z"/>
                      </svg>
                      <span class="ms-2">Cobros</span>
                    </div>
                  </a></li>

                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <!-- fin DropDown -->

      <div class="cont_main w100 h100">
        <div class="form-row h100">
          <!-- barra superior -->
          <div class="opc w100 d-flex justify-content-between">
            <h3 class="d-flex" *ngIf="opcion == 1" >Información General</h3>
            <h3 class="d-flex" *ngIf="opcion == 2" >Documentación</h3>
            <h3 class="d-flex" *ngIf="opcion == 3" >Citas</h3>
            <h3 class="d-flex" *ngIf="opcion == 4" >Historial Créditicio</h3>
            <h3 class="d-flex" *ngIf="opcion == 5" >Cartas</h3>
            <h3 class="d-flex" *ngIf="opcion == 6" >Cobros y Pagos</h3>
            <span>
            </span>
          </div>
          <!-- fin barra superior -->

          <!-- contenido variable -->

          <app-form-cliente [dataCliente]="dataCliente" *ngIf="opcion == 1"></app-form-cliente>

          <app-documentacion *ngIf="opcion == 2"></app-documentacion>

          <app-citas *ngIf="opcion == 3"></app-citas>

          <!-- ----------------------------------------- -->

          <app-historial-crediticio *ngIf="opcion == 4"></app-historial-crediticio>

          <app-cartas *ngIf="opcion == 5"></app-cartas>

          <app-cobros-pagos *ngIf="opcion == 6"></app-cobros-pagos>

          <!-- fin contenido variable -->
        </div>
      </div>
    </div>
  </div>
</div>
